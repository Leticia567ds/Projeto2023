<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../geral/style.css">
    <link rel="stylesheet" href="style.css">
    <title>AgroTeach</title>
</head>
<body onload="carregar()">
    <header class="header">
        <nav>
            <ul>
                <li><a href="../motor-front/index.html">Motoristas</a></li>
                <li><a href="../frota-front/index.html">Frota</a></li>
                <li><a href="../operaçoes/index.html">Operações</a></li>
            </ul>
        </nav>
        <div>
            <button class="cada" onclick="abrirModalCadastro()">Cadastrar</button>
        </div>
    </header>
    <main>
        <div class="box">
            <div class="card Jeck">
                <p id="id">Id: </p>
                <p id="id_veic">Id do Veículo: </p>
                <p id="dataI">Data: </p>
                <p id="dataF">Data Fim: </p>
                <p id="valor">Valor: </p>
                <p id="des">Descrição: </p>
                <button id="alter">Concluir</button>
                <button id="del">Deletar</button>
                <button id="al" onclick="abrirCadastro()">alterar</button>
            </div>
        </div>
<!-- ---------------------------------------------- Cadastrar ---------------------------------------- -->

<div class="modal cadastrar Jeck">
    <div class="modal-content">
        <div class="modal-content-body">
            <input type="text" class="input" id="id_veioc" placeholder="id do veículo">
            <input type="text" class="input" id="valoroc" placeholder="valor">
            <input type="text" class="input" id="desoc" placeholder="descrição">
        </div>
        <div class="modal-content-footer">
            <button onclick="cadastrar()" id="cadastro" class="btn confirm">Cadastrar</button>
            <button onclick="fecharModalCadastro()" class="btn cancel">Cancelar</button>
        </div>
    </div>
</div>

 <!-- ---------------------------------------------- alterar ---------------------------------------------- -->

 <div class="modal editar Jeck">
    <div class="modal-content">
        <div class="modal-content-body">
            <input type="text" class="input" id="idp" placeholder="id" readonly>
            <input type="text" class="input" id="id_veiculo" placeholder="id_veic">
            <input type="text" class="input" id="valorp" placeholder="valor">
            <input type="text" class="input" id="desp" placeholder="descrição">
        </div>
        <div class="modal-content-footer">
            <button onclick="alterar()" class="btn confirm">Alterar</button>
            <button onclick="fecharCadastro()" class="btn cancel">Cancelar</button>
        </div>
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
