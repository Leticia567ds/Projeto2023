<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="carregar()">
    <header class="header">
        <p>Página do motorista</p>
        <p>Página de frotas</p>
        <div>
            <button class="cadastrar" onclick='abrirModalCadastro()'>Cadastrar</button>
        </div>
    </header>
    <main>
        <div class="box">
            <div class="card model">
                <p id="id">Id: </p>
                <p id="name">Nome: </p>
                <p id="cnh">CNH: </p>
                <p id="cpf">CPF: </p>
                <button class="btn" onclick="abrirModal()">Editar</button>
                <button class="btn" id="del">Deletar</button>
            </div>
        </div>

        <div class="modal cadastrar model">
            <div class="modal-content">
                <div class="modal-content-body">
                    <input type="text" class="input" id="nomec" placeholder="nome">
                    <input type="text" class="input" id="cnhc" placeholder="cnh">
                    <input type="text" class="input" id="cpfc" placeholder="cpf">
                </div>
                <div class="modal-content-footer">
                    <button onclick="cadastrar()" id="cadastro" class="btn confirm">Cadastrar</button>
                    <button onclick="fecharModalCadastro()" class="btn cancel">Cancelar</button>
                </div>
            </div>
        </div>



        <div class="modal editar model">
            <div class="modal-content">
                <div class="modal-content-body">
                    <input type="text" class="input" id="idp" placeholder="id" readonly>
                    <input type="text" class="input" id="nomep" placeholder="nome">
                    <input type="text" class="input" id="cnhp" placeholder="cnh">
                    <input type="text" class="input" id="cpfp" placeholder="cpf">
                </div>
                <div class="modal-content-footer">
                    <button onclick="alterar()"  class="btn confirm">Alterar</button>
                    <button onclick="fecharModalCadastro()" class="btn cancel">Cancelar</button>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="index.js"></script>

</html>
