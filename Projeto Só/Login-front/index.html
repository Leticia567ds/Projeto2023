<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="mae">
        <div class="filho">
            <h1>Faça o seu</h1>
            <h2>Login</h2>
            <img src="Gardening-cuate.png" alt="planta">
        </div>
        <div class="box">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <label>Email do Usuario</label>
                    <input type="text" id="email" name="username" value="Felipelima@gmail.com"
                        placeholder="Insira seu nome de usuário">
                    <label>Senha</label>
                    <input type="password" id="senha" value="123" name="password" placeholder="Insira sua senha">
                    <input type="submit" id="btn" name="login" value="Entrar">
                </form>
            </div>
            <div CLASS="text">
                <p>"⁠Cultivar a terra
                    com amor e bravura,
                    nobre missão que alimenta o mundo
                    através da agricultura."</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
